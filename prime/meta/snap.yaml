name: python-ai-toolkit
version: 0.1.5.4
summary: Python AI starter kit
description: Simple Webbased Editor
apps:
  desktop-launch:
    command: bin/desktop-launch
    plugs:
    - desktop
    command-chain:
    - snap/command-chain/snapcraft-runner
  jupyter:
    command: bin/jupyter.wrapper
    daemon: simple
    plugs:
    - network-bind
    - network-status
    - network-observe
    - serial-port
    - datalayer
    environment:
      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP/usr/lib/x86_64-linux-gnu/lapack:$SNAP/usr/lib/x86_64-linux-gnu/blas:$SNAP/usr/lib/python3/dist-packages
    command-chain:
    - snap/command-chain/snapcraft-runner
architectures:
- amd64
assumes:
- command-chain
base: core20
confinement: strict
grade: stable
plugs:
  datalayer:
    interface: content
    content: datalayer
    target: $SNAP_DATA/.datalayer
slots:
  package-assets:
    interface: content
    content: package-assets
    source:
      read:
      - $SNAP/package-assets/python-ai-toolkit
  secure-assets:
    interface: content
    content: secure-assets
    source:
      read:
      - $SNAP/secure-assets/python-ai-toolkit
  service-token:
    interface: content
    content: service-token
    source:
      write:
      - $SNAP_DATA/service-token/python-ai-toolkit
